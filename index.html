<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zulfiqar Sword - لَا سَيْفَ إِلَّا ذُو ٱلْفِقَار</title>
    <style>
        :root {
            --gold: #FFD700;
            --gold-light: rgba(255, 215, 0, 0.7);
            --gold-dark: #FF8C00;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at center, var(--bg-dark) 0%, var(--bg-darker) 100%);
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            perspective: 1000px;
            touch-action: none;
        }

        #universe {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #zulfiqar-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            filter: drop-shadow(0 0 10px var(--gold-light));
        }

        #zulfiqar {
            width: min(40vw, 500px);
            transition: transform 0.2s ease-out;
            animation: float 6s ease-in-out infinite, glow-pulse 4s alternate infinite;
            transform-style: preserve-3d;
            cursor: grab;
            user-select: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg) rotateX(5deg); }
            50% { transform: translateY(-40px) rotate(5deg) rotateX(-5deg); }
        }

        @keyframes glow-pulse {
            0%, 100% { filter: drop-shadow(0 0 15px var(--gold-light)) brightness(1.2); }
            50% { filter: drop-shadow(0 0 30px var(--gold-dark)) brightness(1.5); }
        }

        #text-container {
            position: fixed;
            bottom: 5vh;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 20;
            perspective: 1000px;
        }

        #text {
            color: var(--gold);
            font-size: clamp(24px, 4vw, 48px);
            text-shadow: 0 0 10px var(--gold-light);
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.7), transparent);
            padding: 20px 40px;
            border-radius: 50px;
            border: 1px solid var(--gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3),
                        inset 0 0 10px rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(5px);
            transform: translateY(20px);
            opacity: 0;
            animation: text-rise 2s forwards 1s;
            text-align: center;
            max-width: 90%;
        }

        @keyframes text-rise {
            to { transform: translateY(0); opacity: 1; }
        }

        #hadith-container {
            position: fixed;
            top: 5vh;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 20;
        }

        #hadith {
            color: white;
            font-size: clamp(16px, 2.5vw, 24px);
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.8), transparent);
            padding: 20px 30px;
            border-radius: 20px;
            border: 1px solid var(--gold-light);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            max-width: 80%;
            text-align: center;
            line-height: 1.6;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 1s ease;
        }

        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 30;
        }

        #new-hadith-btn {
            background: linear-gradient(to bottom, rgba(255,215,0,0.2), rgba(255,165,0,0.1));
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: clamp(14px, 2vw, 18px);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(5px);
            transform: translateX(50px);
            opacity: 0;
            animation: slide-in 0.8s forwards 0.8s;
        }

        @keyframes slide-in {
            to { transform: translateX(0); opacity: 1; }
        }

        #new-hadith-btn:hover {
            background: linear-gradient(to bottom, rgba(255,215,0,0.3), rgba(255,165,0,0.2));
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 0.8; transform: scale(1); }
        }

        .light-ray {
            position: absolute;
            width: 1px;
            height: 150%;
            background: linear-gradient(to bottom, 
                          transparent 0%, 
                          var(--gold-light) 50%, 
                          transparent 100%);
            transform-origin: center top;
            animation: ray-rotate linear infinite;
            top: 50%;
            left: 50%;
        }

        @keyframes ray-rotate {
            from { transform: rotate(0deg) translateY(-50%); }
            to { transform: rotate(360deg) translateY(-50%); }
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, var(--gold), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            transform: translate(-50%, -50%);
        }

        .arabic-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at center, transparent 95%, var(--gold-light) 100%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="rgba(255,215,0,0.03)" d="M50 0 Q70 40 100 50 Q70 60 50 100 Q30 60 0 50 Q30 40 50 0 Z"/></svg>');
            background-size: 300px;
            opacity: 0.2;
            z-index: 1;
        }

        @media (max-width: 768px) {
            #zulfiqar {
                width: 70vw;
            }
            
            #new-hadith-btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="universe"></div>
    <div class="arabic-pattern"></div>
    
    <div id="zulfiqar-container">
        <img id="zulfiqar" src="https://i.postimg.cc/DwzR17Hw/daa33ceb0b1e49dda35af6a71549e8af-removebg-preview.png" alt="Sword of Zulfiqar" draggable="false">
    </div>
    
    <div id="hadith-container">
        <div id="hadith"></div>
    </div>
    
    <div id="text-container">
        <div id="text">لَا فَتَىٰ إِلَّا عَلِيٌّ، لَا سَيْفَ إِلَّا ذُو ٱلْفِقَار</div>
    </div>
    
    <div id="controls">
        <button id="new-hadith-btn">New Hadith</button>
    </div>

    <script>
        // DOM Elements
        const universe = document.getElementById('universe');
        const zulfiqar = document.getElementById('zulfiqar');
        const zulfiqarContainer = document.getElementById('zulfiqar-container');
        const hadith = document.getElementById('hadith');
        const newHadithBtn = document.getElementById('new-hadith-btn');
        
        // State
        let isDragging = false;
        let startX, startY, startRotX, startRotY;
        let lastSwingTime = 0;
        
        // Hadith Database (all 50 hadiths included)
        const hadiths = [
            "The Prophet (ﷺ) said: 'I am the city of knowledge and Ali is its gate.' (Tirmidhi)",  
            "The Prophet (ﷺ) said to Ali: 'You are to me as Aaron was to Moses, except that there is no prophet after me.' (Bukhari, Muslim)",  
            "The Prophet (ﷺ) said: 'Ali is from me and I am from Ali.' (Tirmidhi)",  
            "The Prophet (ﷺ) said: 'The most just among you is Ali.' (Ibn Majah)",  
            "The Prophet (ﷺ) said: 'The love of Ali is faith, and hatred toward him is hypocrisy.' (Muslim, Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is with the truth, and the truth is with Ali.' (Hakim, Mustadrak)",  
            "The Prophet (ﷺ) said: 'He who loves Ali has loved me, and he who hates Ali has hated me.' (Musnad Ahmad)",  
            "The Prophet (ﷺ) said: 'Ali is the master of all those of whom I am the master.' (Musnad Ahmad, Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is to me as my head is to my body.' (Mustadrak Hakim)",  
            "The Prophet (ﷺ) said: 'I am from Ali and Ali is from me, and he is the guardian of every believer after me.' (Sunan Ibn Majah)",
            "The Prophet (ﷺ) said: 'Ali is the best of all people, whoever denies it is a disbeliever.' (Kanz al-Ummal)",  
            "The Prophet (ﷺ) said: 'Ali is my brother, my successor, and my vicegerent after me.' (Musnad Ahmad)",  
            "The Prophet (ﷺ) said: 'Ali is the best judge among you.' (Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is my brother in this world and the Hereafter.' (Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is the standard of truth.' (Mustadrak Hakim)",  
            "The Prophet (ﷺ) said: 'Ali's flesh is my flesh, and his blood is my blood.' (Musnad Ahmad)",  
            "The Prophet (ﷺ) said: 'Ali is the most beloved of Allah and His Messenger.' (Mustadrak Hakim)",  
            "The Prophet (ﷺ) said: 'Ali's position in relation to me is like that of my head to my body.' (Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is the master of the believers.' (Musnad Ahmad)",  
            "The Prophet (ﷺ) said: 'Ali is the first to enter Paradise among my followers.' (Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is the standard of faith.' (Kanz al-Ummal)",  
            "The Prophet (ﷺ) said: 'Ali is the door to my knowledge.' (Sunan Abu Dawood)",  
            "The Prophet (ﷺ) said: 'Ali's love is the sign of faith, and his hatred is the sign of hypocrisy.' (Muslim, Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is the beloved of Allah and His Messenger.' (Mustadrak Hakim)",  
            "The Prophet (ﷺ) said: 'Ali is my successor after me.' (Musnad Ahmad)",  
            "The Prophet (ﷺ) said: 'Ali is the guardian of every believer after me.' (Ibn Majah)",  
            "The Prophet (ﷺ) said: 'Ali's love is the key to faith.' (Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is the leader of the righteous.' (Sunan Abu Dawood)",  
            "The Prophet (ﷺ) said: 'Ali is the light of my eyes.' (Musnad Ahmad)",  
            "The Prophet (ﷺ) said: 'Ali is the bravest of all.' (Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali's friendship is my friendship.' (Musnad Ahmad)",  
            "The Prophet (ﷺ) said: 'Ali is the most knowledgeable in my Ummah.' (Ibn Majah)",  
            "The Prophet (ﷺ) said: 'Ali is the pillar of my nation.' (Kanz al-Ummal)",  
            "The Prophet (ﷺ) said: 'Ali is the door to my knowledge, whoever seeks it should come through him.' (Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is the key to Paradise.' (Sunan Abu Dawood)",  
            "The Prophet (ﷺ) said: 'Ali is the shield of Islam.' (Mustadrak Hakim)",  
            "The Prophet (ﷺ) said: 'Ali is my helper in this life and the Hereafter.' (Musnad Ahmad)",  
            "The Prophet (ﷺ) said: 'Ali is the fortress of faith.' (Kanz al-Ummal)",  
            "The Prophet (ﷺ) said: 'Ali is the leader of the pious.' (Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is the proof of Allah upon His creation.' (Sunan Ibn Majah)",  
            "The Prophet (ﷺ) said: 'Ali is the sword of Allah against the disbelievers.' (Musnad Ahmad)",  
            "The Prophet (ﷺ) said: 'Ali's hand is my hand.' (Kanz al-Ummal)",  
            "The Prophet (ﷺ) said: 'Ali is the shield of my Ummah.' (Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is the firmest in religion.' (Ibn Majah)",  
            "The Prophet (ﷺ) said: 'Ali is my most beloved companion.' (Musnad Ahmad)",  
            "The Prophet (ﷺ) said: 'Ali is the lion of Allah.' (Mustadrak Hakim)",  
            "The Prophet (ﷺ) said: 'Ali is the teacher of my people.' (Kanz al-Ummal)",  
            "The Prophet (ﷺ) said: 'Ali is my heir and my deputy.' (Musnad Ahmad)",  
            "The Prophet (ﷺ) said: 'Ali is the master of all true believers.' (Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is the bravest warrior.' (Musnad Ahmad)"
        ];
        
        // Initialize
        createStars(200);
        createLightRays(12);
        setTimeout(showRandomHadith, 1500);
        
        // Create celestial elements
        function createStars(count) {
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.animationDuration = `${Math.random() * 5 + 3}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                universe.appendChild(star);
            }
        }
        
        function createLightRays(count) {
            for (let i = 0; i < count; i++) {
                const ray = document.createElement('div');
                ray.className = 'light-ray';
                ray.style.transform = `rotate(${i * (360/count)}deg) translateY(-50%)`;
                ray.style.animationDuration = `${30 + Math.random() * 30}s`;
                universe.appendChild(ray);
            }
        }
        
        // Hadith functions
        function showRandomHadith() {
            const randomHadith = hadiths[Math.floor(Math.random() * hadiths.length)];
            
            hadith.style.transform = 'translateY(-20px)';
            hadith.style.opacity = '0';
            
            setTimeout(() => {
                hadith.textContent = randomHadith;
                hadith.style.transform = 'translateY(0)';
                hadith.style.opacity = '1';
            }, 300);
            
            setTimeout(() => {
                hadith.style.transform = 'translateY(20px)';
                hadith.style.opacity = '0';
            }, 10000);
        }
        
        // Particle effects
        function createParticles(x, y, count) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.width = `${Math.random() * 8 + 4}px`;
                particle.style.height = particle.style.width;
                
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const duration = Math.random() * 1000 + 500;
                
                const animation = particle.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 0.8 },
                    { transform: `translate(${Math.cos(angle) * distance - 50}%, ${Math.sin(angle) * distance - 50}%) scale(0)`, opacity: 0 }
                ], {
                    duration: duration,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });
                
                animation.onfinish = () => particle.remove();
            }
        }
        
        // Sword physics
        function calculateSwordAngle(dx, dy) {
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * (180 / Math.PI);
            const tilt = distance / 10;
            
            return {
                rotateZ: angle,
                rotateX: -dy / 5,
                rotateY: dx / 5,
                tilt: tilt
            };
        }
        
        // Event listeners
        zulfiqar.addEventListener('mousedown', startDrag);
        zulfiqar.addEventListener('touchstart', startDrag);
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        newHadithBtn.addEventListener('click', () => {
            showRandomHadith();
            createParticles(
                newHadithBtn.getBoundingClientRect().left + newHadithBtn.offsetWidth/2,
                newHadithBtn.getBoundingClientRect().top + newHadithBtn.offsetHeight/2,
                15
            );
        });
        
        function startDrag(e) {
            isDragging = true;
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            startX = clientX;
            startY = clientY;
            
            const rect = zulfiqar.getBoundingClientRect();
            startRotX = (clientY - (rect.top + rect.height/2)) / 10;
            startRotY = (clientX - (rect.left + rect.width/2)) / 10;
            
            zulfiqar.style.animation = 'none';
            zulfiqar.style.cursor = 'grabbing';
            zulfiqar.style.filter = 'drop-shadow(0 0 30px rgba(255, 100, 0, 0.8)) brightness(1.8)';
            
            createParticles(clientX, clientY, 5);
        }
        
        function drag(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            const dx = clientX - startX;
            const dy = clientY - startY;
            
            const angle = calculateSwordAngle(dx, dy);
            
            zulfiqar.style.transform = `
                translate(${dx}px, ${dy}px)
                rotateZ(${angle.rotateZ}deg)
                rotateX(${angle.rotateX}deg)
                rotateY(${angle.rotateY}deg)
            `;
            
            // Check for fast movement (swing)
            const now = Date.now();
            if (now - lastSwingTime > 200 && (Math.abs(dx) > 30 || Math.abs(dy) > 30)) {
                lastSwingTime = now;
                createParticles(clientX, clientY, 20);
            }
            
            // Create trailing particles
            if (Math.random() > 0.7) {
                createParticles(clientX, clientY, 3);
            }
        }
        
        function endDrag() {
            if (!isDragging) return;
            
            isDragging = false;
            zulfiqar.style.animation = 'float 6s ease-in-out infinite, glow-pulse 4s alternate infinite';
            zulfiqar.style.cursor = 'grab';
            zulfiqar.style.transform = '';
            zulfiqar.style.filter = '';
        }
        
        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            if (isDragging) return;
            
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            zulfiqarContainer.style.transform = `
                translateX(${(x - 0.5) * 20}px)
                translateY(${(y - 0.5) * 20}px)
            `;
        });
        
        // Reset position when not interacting
        document.addEventListener('mouseleave', () => {
            zulfiqarContainer.style.transform = '';
        });
    </script>
</body>
</html>
