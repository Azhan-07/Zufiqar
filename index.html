<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zulfiqar Sword - لَا سَيْفَ إِلَّا ذُو ٱلْفِقَار</title>
    <style>
        :root {
            --gold: #FFD700;
            --gold-light: rgba(255, 215, 0, 0.7);
            --gold-dark: #FF8C00;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at center, var(--bg-dark) 0%, var(--bg-darker) 100%);
            height: 100vh;
            width: 100vw;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            perspective: 1000px;
            touch-action: manipulation;
            overscroll-behavior: none;
        }

        #universe {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        #zulfiqar-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            filter: drop-shadow(0 0 10px var(--gold-light));
            touch-action: none;
        }

        #zulfiqar {
            width: min(70vw, 400px);
            max-width: 100%;
            transition: transform 0.1s linear;
            animation: float 6s ease-in-out infinite, glow-pulse 4s alternate infinite;
            transform-style: preserve-3d;
            cursor: grab;
            user-select: none;
            -webkit-user-drag: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg) rotateX(5deg); }
            50% { transform: translateY(-20px) rotate(5deg) rotateX(-5deg); }
        }

        @keyframes glow-pulse {
            0%, 100% { filter: drop-shadow(0 0 10px var(--gold-light)) brightness(1.2); }
            50% { filter: drop-shadow(0 0 20px var(--gold-dark)) brightness(1.5); }
        }

        #text-container {
            position: fixed;
            bottom: 3vh;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 20;
            padding: 0 5vw;
        }

        #text {
            color: var(--gold);
            font-size: clamp(20px, 6vw, 32px);
            text-shadow: 0 0 8px var(--gold-light);
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.7), transparent);
            padding: 12px 24px;
            border-radius: 40px;
            border: 1px solid var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2),
                        inset 0 0 8px rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(4px);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        #hadith-container {
            position: fixed;
            top: 2vh;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 20;
            padding: 0 5vw;
        }

        #hadith {
            color: white;
            font-size: clamp(14px, 3.5vw, 18px);
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.8), transparent);
            padding: 12px 16px;
            border-radius: 16px;
            border: 1px solid var(--gold-light);
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            width: 100%;
            max-width: 600px;
            text-align: center;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.5s ease;
        }

        #controls {
            position: fixed;
            top: 2vh;
            right: 2vw;
            z-index: 30;
        }

        #new-hadith-btn {
            background: linear-gradient(to bottom, rgba(255,215,0,0.2), rgba(255,165,0,0.1));
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 8px 16px;
            border-radius: 40px;
            font-size: clamp(12px, 3.5vw, 16px);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(4px);
            border: none;
            outline: none;
        }

        #new-hadith-btn:active {
            transform: scale(0.95);
            background: linear-gradient(to bottom, rgba(255,215,0,0.3), rgba(255,165,0,0.2));
        }

        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle linear infinite;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 0.6; transform: scale(1); }
        }

        .light-ray {
            position: absolute;
            width: 1px;
            height: 150%;
            background: linear-gradient(to bottom, 
                          transparent 0%, 
                          var(--gold-light) 50%, 
                          transparent 100%);
            transform-origin: center top;
            animation: ray-rotate linear infinite;
            top: 50%;
            left: 50%;
            pointer-events: none;
        }

        @keyframes ray-rotate {
            from { transform: rotate(0deg) translateY(-50%); }
            to { transform: rotate(360deg) translateY(-50%); }
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, var(--gold), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            transform: translate(-50%, -50%);
        }

        /* Mobile-specific optimizations */
        @media (max-width: 600px) {
            #zulfiqar {
                width: 80vw;
            }

            #text {
                font-size: clamp(18px, 7vw, 24px);
                padding: 10px 20px;
            }

            #hadith {
                font-size: clamp(13px, 4vw, 16px);
                padding: 10px 14px;
            }

            #new-hadith-btn {
                padding: 6px 12px;
            }
        }

        /* Prevent zooming on double-tap */
        html {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="universe"></div>
    
    <div id="zulfiqar-container">
        <img id="zulfiqar" src="https://i.postimg.cc/DwzR17Hw/daa33ceb0b1e49dda35af6a71549e8af-removebg-preview.png" alt="Sword of Zulfiqar" draggable="false">
    </div>
    
    <div id="hadith-container">
        <div id="hadith"></div>
    </div>
    
    <div id="text-container">
        <div id="text">لَا فَتَىٰ إِلَّا عَلِيٌّ، لَا سَيْفَ إِلَّا ذُو ٱلْفِقَار</div>
    </div>
    
    <div id="controls">
        <button id="new-hadith-btn">New Hadith</button>
    </div>

    <script>
        // DOM Elements
        const universe = document.getElementById('universe');
        const zulfiqar = document.getElementById('zulfiqar');
        const zulfiqarContainer = document.getElementById('zulfiqar-container');
        const hadith = document.getElementById('hadith');
        const newHadithBtn = document.getElementById('new-hadith-btn');
        
        // State
        let isDragging = false;
        let startX, startY, startRotX, startRotY;
        let lastSwingTime = 0;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Hadith Database
        const hadiths = [
            "The Prophet (ﷺ) said: 'I am the city of knowledge and Ali is its gate.' (Tirmidhi)",  
            "The Prophet (ﷺ) said to Ali: 'You are to me as Aaron was to Moses, except that there is no prophet after me.' (Bukhari, Muslim)",  
            "The Prophet (ﷺ) said: 'Ali is from me and I am from Ali.' (Tirmidhi)",  
            "The Prophet (ﷺ) said: 'The most just among you is Ali.' (Ibn Majah)",  
            "The Prophet (ﷺ) said: 'The love of Ali is faith, and hatred toward him is hypocrisy.' (Muslim, Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is with the truth, and the truth is with Ali.' (Hakim, Mustadrak)",  
            "The Prophet (ﷺ) said: 'He who loves Ali has loved me, and he who hates Ali has hated me.' (Musnad Ahmad)",  
            "The Prophet (ﷺ) said: 'Ali is the master of all those of whom I am the master.' (Musnad Ahmad, Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is to me as my head is to my body.' (Mustadrak Hakim)",  
            "The Prophet (ﷺ) said: 'I am from Ali and Ali is from me, and he is the guardian of every believer after me.' (Sunan Ibn Majah)",
            "The Prophet (ﷺ) said: 'Ali is the best of all people, whoever denies it is a disbeliever.' (Kanz al-Ummal)",  
            "The Prophet (ﷺ) said: 'Ali is my brother, my successor, and my vicegerent after me.' (Musnad Ahmad)",  
            "The Prophet (ﷺ) said: 'Ali is the best judge among you.' (Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is my brother in this world and the Hereafter.' (Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is the standard of truth.' (Mustadrak Hakim)",  
            "The Prophet (ﷺ) said: 'Ali's flesh is my flesh, and his blood is my blood.' (Musnad Ahmad)",  
            "The Prophet (ﷺ) said: 'Ali is the most beloved of Allah and His Messenger.' (Mustadrak Hakim)",  
            "The Prophet (ﷺ) said: 'Ali's position in relation to me is like that of my head to my body.' (Tirmidhi)",  
            "The Prophet (ﷺ) said: 'Ali is the master of the believers.' (Musnad Ahmad)",  
            "The Prophet (ﷺ) said: 'Ali is the first to enter Paradise among my followers.' (Tirmidhi)"
        ];
        
        // Initialize
        createStars(isMobile ? 100 : 150);
        createLightRays(isMobile ? 8 : 12);
        setTimeout(showRandomHadith, 1500);
        
        // Create celestial elements (optimized for mobile)
        function createStars(count) {
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.animationDuration = `${Math.random() * 4 + 2}s`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                universe.appendChild(star);
            }
        }
        
        function createLightRays(count) {
            for (let i = 0; i < count; i++) {
                const ray = document.createElement('div');
                ray.className = 'light-ray';
                ray.style.transform = `rotate(${i * (360/count)}deg) translateY(-50%)`;
                ray.style.animationDuration = `${20 + Math.random() * 20}s`;
                universe.appendChild(ray);
            }
        }
        
        // Hadith functions
        function showRandomHadith() {
            const randomHadith = hadiths[Math.floor(Math.random() * hadiths.length)];
            
            hadith.style.opacity = '0';
            hadith.style.transform = 'translateY(-10px)';
            
            setTimeout(() => {
                hadith.textContent = randomHadith;
                hadith.style.opacity = '1';
                hadith.style.transform = 'translateY(0)';
            }, 50);
            
            setTimeout(() => {
                hadith.style.opacity = '0';
                hadith.style.transform = 'translateY(10px)';
            }, 10000);
        }
        
        // Particle effects (optimized for mobile)
        function createParticles(x, y, count) {
            if (isMobile && count > 10) count = 10; // Reduce particles on mobile
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.width = `${Math.random() * 4 + 3}px`;
                particle.style.height = particle.style.width;
                
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 50 + 30;
                const duration = Math.random() * 600 + 400;
                
                const animation = particle.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 0.8 },
                    { transform: `translate(${Math.cos(angle) * distance - 50}%, ${Math.sin(angle) * distance - 50}%) scale(0)`, opacity: 0 }
                ], {
                    duration: duration,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });
                
                animation.onfinish = () => particle.remove();
            }
        }
        
        // Touch/Mouse event handling
        function startDrag(e) {
            isDragging = true;
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            startX = clientX;
            startY = clientY;
            
            const rect = zulfiqar.getBoundingClientRect();
            startRotX = (clientY - (rect.top + rect.height/2)) / 10;
            startRotY = (clientX - (rect.left + rect.width/2)) / 10;
            
            zulfiqar.style.animation = 'none';
            zulfiqar.style.cursor = 'grabbing';
            zulfiqar.style.filter = 'drop-shadow(0 0 20px rgba(255, 100, 0, 0.8)) brightness(1.8)';
            
            createParticles(clientX, clientY, 3);
        }
        
        function drag(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            
            const dx = clientX - startX;
            const dy = clientY - startY;
            
            zulfiqar.style.transform = `
                translate(${dx}px, ${dy}px)
                rotateZ(${dx/2}deg)
                rotateX(${-dy/5}deg)
            `;
            
            // Create particles on fast movement
            const now = Date.now();
            if (now - lastSwingTime > 200 && (Math.abs(dx) > 20 || Math.abs(dy) > 20)) {
                lastSwingTime = now;
                createParticles(clientX, clientY, isMobile ? 8 : 15);
            }
            
            // Create occasional trailing particles
            if (Math.random() > 0.8) {
                createParticles(clientX, clientY, 2);
            }
        }
        
        function endDrag() {
            if (!isDragging) return;
            
            isDragging = false;
            zulfiqar.style.animation = 'float 6s ease-in-out infinite, glow-pulse 4s alternate infinite';
            zulfiqar.style.cursor = 'grab';
            zulfiqar.style.transform = '';
            zulfiqar.style.filter = '';
        }
        
        // Event listeners with passive options for performance
        zulfiqar.addEventListener('mousedown', startDrag);
        zulfiqar.addEventListener('touchstart', startDrag, { passive: false });
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: false });
        
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        // Button with touch feedback
        newHadithBtn.addEventListener('click', () => {
            showRandomHadith();
            const btnRect = newHadithBtn.getBoundingClientRect();
            createParticles(
                btnRect.left + btnRect.width/2,
                btnRect.top + btnRect.height/2,
                isMobile ? 8 : 12
            );
        });
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => {
            if (isMobile) e.preventDefault();
        });
        
        // Handle resize
        window.addEventListener('resize', () => {
            // Reset sword position on orientation change
            if (isDragging) endDrag();
        });
    </script>
</body>
</html>
